<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Анекдоты</title>
	<link rel="stylesheet" href="../css/main.css">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/5.15.4/css/all.min.css" crossorigin="anonymous"> -->
	<script src="../js/main.js" defer></script>
</head>
<body>
	<div class="registration close" onclick="accountVisibility(false)"></div>
	<div class="registration window">
		<div class="img">
			
		</div>
		<div class="functional-block">
			<form action="" id="form">
				<div class="title">Sign In</div>
				<div class="fill-area user-name">
					<label for="user-name">User Name</label>
					<input id="user-name" type="text" placeholder="John Cage">
					<div class="error"></div>
				</div>
				<div class="fill-area email">
					<label for="Email">Email</label>
					<input id="Email" type="email" placeholder="abc@gmail.com">
					<div class="error"></div>
				</div>
				<div class="fill-area password">
					<label for="Password">Password</label>
					<input id="Password" type="password" placeholder="password here">
					<div class="error"></div>
				</div>
				<div class="confirm">
					<button class="submit" type="submit" onclick="sendMail()">Регистрация</button>
				</div>
			</form>
		</div>
	</div>
	<header>
		<div class="logo">Анекдоты
		</div>
		<nav>
			<div onclick="accountVisibility(true)" class="registration" style="cursor: pointer;">Регистрация/вход</div>
		</nav>
	</header>
	
	<main>
		<div class="anek-grid">
		</div>
	</main>

	<footer>
		
	</footer>
</body>
</html>
