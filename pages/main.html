<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Анекдоты</title>
	<link rel="stylesheet" href="../css/main.css?t=2">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/5.15.4/css/all.min.css" crossorigin="anonymous"> -->
	<script type="text/javascript" src="../js/main.js?t=2" defer></script>
	<script type="text/javascript" src="../json/anekdots.json"></script>
</head>
<body>
	<div class="registration close" onclick="burgerOpen()"></div>
	<div class="registration window">
		<img class="img" src="../img/ussr.jpg">
			
		</img>
		<div class="functional-block">
			<form action="" id="form">
				<div class="title">Sign In</div>
				<div class="fill-area user-name">
					<label for="user-name">User Name</label>
					<input id="user-name" type="text" placeholder="John Cage">
					<div class="error"></div>
				</div>
				<div class="fill-area email">
					<label for="Email">Email</label>
					<input id="Email" type="email" placeholder="abc@gmail.com">
					<div class="error"></div>
				</div>
				<div class="fill-area password">
					<label for="Password">Password</label>
					<input id="Password" type="password" placeholder="password here">
					<div class="error"></div>
				</div>
				<div class="confirm">
					<button class="submit" type="submit" onclick="sendMail()">Регистрация</button>
				</div>
			</form>
		</div>
	</div>

	<header>
		<a href="main.html" class="logo">Анекдоты
		</a>

		<!-- <nav>
			<div onclick="accountVisibility(true)" class="registration" style="cursor: pointer;">Регистрация/вход</div>
		</nav> -->

		<div class="burger-button" onclick="burgerOpen()">
			<div class="line n1"></div>
			<div class="line n2"></div>
		</div>
	</header>
	
	<main>
		<div class="section grid">
			<div class="section container" onclick="loadCat('Про Штирлица')">
				<img src="../img/Штирлиц.jpg" alt="">
				<div class="name">Про Штирлица</div>
			</div>
			<div class="section container" onclick="loadCat('Про Ленина')">
				<img src="../img/lenin.jpg" alt="">
				<div class="name">Про Ленина</div>
			</div>
			<div class="section container" onclick="loadCat('Про Брежнева')">
				<img src="../img/brezhnev.jpg" alt="">
				<div class="name">Про Брежнева</div>
			</div>
			<div class="section container" onclick="loadCat('Про Хрущёва')">
				<img src="../img/khruschev.jpg" alt="">
				<div class="name">Про Хрущёва</div>
			</div>
		</div>
	</main>

	<footer>
		
	</footer>
</body>
</html>
